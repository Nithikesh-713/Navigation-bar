<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation bar</title>
    <link rel="stylesheet" href="navigation.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav>
        <span class="logo">LOGOBAKERY</span>
        <label for="check" id="toggle"><i class="fa-solid fa-bars" id="menu"></i></label>
        <input type="checkbox" name="check" id="check">
        <ul class="ul">
            <li class="li"><a href="" class="link">Services</a></li>
            <li class="li"><a href="" class="link">Project</a></li>
            <li class="li"><a href="" class="link">About</a></li>
        </ul>
        <div class="btn_div">
            <button class="contact">Contact</button>
        </div>
    </nav>
</body>
</html>
